<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core">    
    <ui:define name="content-main">
        <section id="projet-modification">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h1>Modification du projet #{projetsManageur.currentProjet.libelleProj}</h1>
                    </div>
                    <div class="col-12">
                        <h:form>
                            <div class="form-group row">
                                <label for="date-start" class="col-2 col-form-label">Date de début</label>
                                <div class="col-5">
                                    <h:inputText id="date-start" class="form-control" value="#{projetsManageur.currentProjet.dateDebutProj}" size="20" required="true" >
                                        <f:convertDateTime pattern="d/M/yyyy" />
                                    </h:inputText>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="date-end" class="col-2 col-form-label">Date de fin</label>
                                <div class="col-5">
                                    <h:inputText id="date-end" class="form-control" value="#{projetsManageur.currentProjet.dateFinProj}" size="20" required="true" >
                                        <f:convertDateTime pattern="d/M/yyyy" />
                                    </h:inputText>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for='client' class="col-2 col-form-label">état du projet</label>
                                <div class="col-3">
                                    <select class="form-control" id="client">
                                        <option value="1">En cours</option>
                                        <option value="2">Réussi</option>
                                        <option value="3">Echec</option>
                                    </select>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Valider</button>
                        </h:form>
                    </div>
                </div>
            </div> 
        </section>
    </ui:define>
</ui:composition>
